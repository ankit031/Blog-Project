<div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Add Blog</h3>
                    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" type="submit">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                <div *ngIf="f.title.errors.required" class="dangerText">Title is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" ></textarea>
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div class="dangerText" *ngIf="f.description.errors.required">Description is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" formControlName="author" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" />
                            <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                                <div class="dangerText" *ngIf="f.author.errors.required">Author is required</div>
                            </div>
                        </div>
                   
                        <div class="form-group">
                            <button class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
